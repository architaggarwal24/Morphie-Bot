<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Morphie Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#1e1e2f] to-[#0f0f1a] h-screen flex items-center justify-center">


<div class="w-[420px] h-[680px] bg-white/10 backdrop-blur-2xl rounded-2xl shadow-2xl flex flex-col">


    <!-- Header -->
    <div class="text-center py-4 text-white font-semibold tracking-wide">
    MORPHIE âœ¨
    </div>


    <!-- Chat -->
    <div id="chat" class="flex-1 overflow-y-auto px-4 space-y-3"></div>


    <!-- Input -->
    <div class="p-4">
        <div class="flex gap-2">
            <textarea id="input" rows="1" placeholder="Ask about a website idea..." class="flex-1 resize-none px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/60 focus:outline-none"></textarea>
            <button onclick="sendMessage()"
                class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold">
            Send
            </button>
        </div>
    </div>
</div>


<script>
let selectedTheme = null;

const chat = document.getElementById("chat");
const input = document.getElementById("input");


function addMessage(html, sender = "bot") {
    const div = document.createElement("div");
    div.className = `max-w-[75%] px-4 py-2 rounded-xl text-white animate-fade ${sender === "user" ? "ml-auto bg-indigo-600" : "bg-white/20"}`;
    div.innerHTML = html;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}


async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;


    addMessage(text, "user");
    input.value = "";

    showLoader();
    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    hideLoader();
    const data = await res.json();


    if (data.type === "text") {
        addMessage(data.content);
    } else {
        renderTheme(data.data);
    }
}


function renderTheme(data) {
  let html = `<div class="font-semibold mb-2">ðŸŽ¨ Colors</div>`;

  data.colors.forEach(c => {
    html += `
      <div class="space-y-1 mb-3">

        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded border" style="background:${c.primary_color}"></span>
          <span class="px-2 py-0.5 text-xs rounded bg-white/10">Primary</span>
          <code onclick="copyColor('${c.primary_color}')" class="cursor-pointer hover:underline" > ${c.primary_color}</code>
        </div>

        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded border" style="background:${c.secondary_color}"></span>
          <span class="px-2 py-0.5 text-xs rounded bg-white/10">Secondary</span>
          <code onclick="copyColor('${c.secondary_color}')" class="cursor-pointer hover:underline" > ${c.secondary_color}</code>
        </div>

        <div class="flex items-center gap-2">
          <span class="w-4 h-4 rounded border" style="background:${c.accent_color}"></span>
          <span class="px-2 py-0.5 text-xs rounded bg-white/10">Accent</span>
          <code onclick="copyColor('${c.accent_color}')" class="cursor-pointer hover:underline" > ${c.accent_color}</code>
        </div>

      </div>
    `;
  });

  html += `<div class="font-semibold mt-2">ðŸ§© Layouts</div><ul class="list-disc list-inside">`;
  data.layouts.forEach(l => html += `<li>${l}</li>`);
  html += `</ul>`;

  addMessage(html);

  html += `<button onclick='selectTheme(${JSON.stringify(data)})' class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-sm font-semibold"> âœ“ Use this theme </button>`;
}

input.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});


function selectTheme(theme) {
  selectedTheme = theme;

  addMessage(
    "âœ… Theme selected! You can now ask me to export it as CSS or Tailwind config.",
    "bot"
  );
}

let loaderEl = null;

function showLoader() {
  loaderEl = document.createElement("div");
  loaderEl.className =
    "max-w-[75%] px-4 py-2 rounded-xl bg-white/20 text-white animate-pulse";
  loaderEl.innerText = "Morphie is thinkingâ€¦";
  chat.appendChild(loaderEl);
  chat.scrollTop = chat.scrollHeight;
}

function hideLoader() {
  if (loaderEl) loaderEl.remove();
}

function copyColor(hex) {
  navigator.clipboard.writeText(hex);
  addMessage(`ðŸŽ¨ Copied ${hex} to clipboard`, "bot");
}


</script>


<style>
@keyframes fade {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade {
    animation: fade 0.25s ease;
}
</style>
</body>
</html>
